<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>

<body>
    <header id="main-header">
        <div class="content">
            <nav>
                <ul>
                    <li>
                        <i class="fas fa-home"></i>
                        Home
                    </li>
                    <li>
                        <i class="far fa-bell"></i>
                        Notification
                    </li>
                    <li>
                        <i class="far fa-envelope"></i>
                        Messages
                    </li>
                </ul>
            </nav>
            <i class="fab fa-twitter"></i>
            <div class="side">
                <input type="text" placeholder="Search on Twitter">
                <img src="img/avatar.svg" alt="RBFerreyra">
                <button>Tweet</button>
            </div>
        </div>
    </header>
    <div class="banner">
        <h1>Twitter RBFerreyra</h1>
    </div>
    <div class="bar">
        <div class="content">
            <ul>
                <li class="active">
                    <span>Tweets</span>
                    <strong>123</strong>
                </li>
                <li>
                    <span>Followings</span>
                    <strong>45</strong>
                </li>
                <li>
                    <span>Followers</span>
                    <strong>84</strong>
                </li>
                <li>
                    <span>Favorites</span>
                    <strong>98</strong>
                </li>
            </ul>
            <div class="actions">
                <button>Follow</button>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
    </div>
</body>

</html>
